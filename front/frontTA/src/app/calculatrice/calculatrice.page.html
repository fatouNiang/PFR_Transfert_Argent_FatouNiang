<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col class="ion-align-self-center">
        <img src="assets/icon/money-SA2.jpeg" alt="" width="50" height="50">
      </ion-col>
    </ion-row>
    <ion-title>calculateur de frais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formCalcul">
    <ion-item lines="full">
      <ion-label position="floating">Tpe de transaction</ion-label>
      <ion-input type="text"formControlName="type" name="type"  required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">montant</ion-label>
      <ion-input type="text" #montantValue (ionChange)="getFrais(montantValue.value)"formControlName="montant" name="montant"  required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Frais</ion-label>
      <ion-input type="text" [value]="frais" required></ion-input>
    </ion-item>
  </form>

</ion-content>
